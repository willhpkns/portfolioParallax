name: Build and Deploy
on:
  push:
    branches: [ "backend" ]
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }
    steps:
      - uses: actions/checkout@v4

      # compute lowercase image path for GHCR
      - name: Compute lowercase image name
        run: |
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"
          echo "IMAGE=ghcr.io/$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')/$(echo "$REPO" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (push)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64,linux/amd64
          tags: |
            ${{ env.IMAGE }}:backend-latest
            ${{ env.IMAGE }}:backend-${{ github.sha }}

      - name: Build & push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.api
          push: true
          platforms: linux/arm64,linux/amd64
          tags: |
            ${{ env.IMAGE }}:api-latest
            ${{ env.IMAGE }}:api-${{ github.sha }}

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /srv/web
            
            # Create environment file with enhanced security settings
            cat > .env <<'ENV'
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}
            ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
            JWT_EXPIRES_IN=15m
            JWT_REFRESH_EXPIRES_IN=7d
            NODE_ENV=production
            RATE_LIMIT_WINDOW_MS=900000
            RATE_LIMIT_MAX_REQUESTS=100
            AUTH_RATE_LIMIT_MAX=5
            AUTH_RATE_LIMIT_WINDOW_MS=900000
            ENV
            
            # Login for private pulls
            docker login ghcr.io -u "${{ secrets.GHCR_USER }}" -p "${{ secrets.GHCR_TOKEN }}"
            
            # Set image names
            OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            REPO_LC=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
            FRONTEND_IMAGE="ghcr.io/${OWNER_LC}/${REPO_LC}:backend-latest"
            API_IMAGE="ghcr.io/${OWNER_LC}/${REPO_LC}:api-latest"
            
            # Update docker-compose.yml with new images
            sed -i -E '/^  app:/,/^[^ ]/ s|^[[:space:]]*image:.*|    image: '"$FRONTEND_IMAGE"'|' docker-compose.yml
            sed -i -E '/^  api:/,/^[^ ]/ s|^[[:space:]]*image:.*|    image: '"$API_IMAGE"'|' docker-compose.yml
            
            # Remove old demo commands
            sed -i -E '/^  app:/,/^[^ ]/ s/^[[:space:]]*command:.*//g' docker-compose.yml
            
            # Pull and deploy services
            docker-compose pull app
            docker-compose up -d --force-recreate --no-deps app
            
            # Add API service if it exists, otherwise skip
            if docker-compose config | grep -q "api:"; then
              docker-compose pull api
              docker-compose up -d --force-recreate --no-deps api
            fi
            
            # Health checks
            curl -fsS https://willhpkns.soon.it >/dev/null
            sleep 5
            curl -fsS https://willhpkns.soon.it/api/content/about >/dev/null || echo "API might still be starting up"
            
            # Cleanup
            docker image prune -f
